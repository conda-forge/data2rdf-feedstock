{% set name = "data2rdf" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/data2rdf-{{ version }}.tar.gz
  sha256: 9a9670aa30c0d9fc81ac6c49023dccb53af3d8a7d6f07c96e9939bc9dfca9dc0
  patches:
    - cache.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - jsonpath-ng >=1.6.1,<1.7.dev0
    - pydantic >=2,<3
    - pydantic-settings
    - requests
    - python >={{ python_min }}
    - beautifulsoup4 >=4.0.0
    - chowlk-unofficial-fork ==0.0.2
    - openpyxl >=3,<4
    - pandas >=2,<3
    - python-dotenv
    - python-magic ==0.4.27
    - rdflib >=6,<7
    - pytables >=3,<4

test:
  imports:
    - data2rdf
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/MI-FraunhoferIWM/data2rdf
  summary: A generic pipeline that can be used to map raw data to RDF.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
